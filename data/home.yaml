about_us:
  title: "About Us"
  image: "/images/about_us.jpg"
  paragraphs:
    - "Vgalaxy is a provider of electric vehicle charging cable solutions, focused on supporting the growing demand for safe and reliable EV charging. We offer a full range of EV cables, including Type 1, Type 2, and CCS options, designed to be compatible with a wide variety of electric vehicles and charging infrastructures. Our products are developed with attention to performance, durability, and safety, ensuring consistent charging in everyday use."
    - "We are committed to maintaining high product standards and clear communication with our customers. By combining carefully selected materials, rigorous quality control, and responsive customer support, Vgalaxy aims to provide practical charging solutions that EV owners can rely on with confidence."

clients:
  title: "Our Clients"
  paragraphs:
    - "At Vgalaxy, we work with a broad range of clients involved in electric mobility, including individual EV owners, fleet operators, installers, and businesses supporting the EV charging ecosystem. We understand that reliable charging equipment is essential to everyday operations, which is why we place strong emphasis on product quality, compatibility, and consistency."
    - "Our EV charging cables are designed to support diverse use cases, from home and workplace charging to public and commercial environments. By offering Type 1, Type 2, and CCS solutions, we help our clients meet the charging requirements of different vehicle models and infrastructure standards with confidence."
    - "We value long-term relationships built on trust, technical clarity, and dependable supply. Our experience working with clients across different sectors enables us to provide practical guidance and responsive support, ensuring that each customer can select the most appropriate charging solution for their needs."
    - "Whether you are an individual EV owner or a business seeking dependable charging cable solutions, Vgalaxy is committed to supporting your transition to electric mobility with reliable products and professional service."

