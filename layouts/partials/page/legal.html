<article class="legal-page {{ with .Params.page_class }}{{ . }}{{ end }}">
  <div class="legal-content">
    <header class="legal-header">
      <h1>{{ .Title }}</h1>
      {{ with .Params.lastUpdated }}
      <p class="legal-updated">Last updated: {{ . }}</p>
      {{ end }}
    </header>

    <section class="legal-body">
      {{ .Content }}
    </section>
  </div>
</article>
