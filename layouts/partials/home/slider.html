{{ $h := site.Data.home }}

<section class="sm-slider sm-edge" id="sm-slider" data-interval="{{ $h.slider.interval_ms | default 4000 }}">
  <div class="sm-slides">
    {{ range $h.slider.images }}
      <div class="sm-slide"><img src="{{ . }}" alt="hero"></div>
    {{ end }}
  </div>

<button class="sm-arrow sm-slider-arrow-left" aria-label="Previous slide">
  ‹
</button>
<button class="sm-arrow sm-slider-arrow-right" aria-label="Next slide">
  ›
</button>

  <div class="sm-dots" aria-label="slider dots"></div>

</section>
