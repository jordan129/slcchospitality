{{ $h := site.Data.home }}
{{ with $h.recommended }}
{{ $rec := . }}

<section class="sm-section" id="products" aria-label="recommended dishes">
  {{ with $rec.title }}
    <h2>{{ . }}</h2>
  {{ end }}

  <div class="sm-cards3">
    {{ range $rec.cards }}
      <article class="sm-card">
        {{ with .image }}
          <img src="{{ . }}" alt="{{ $rec.title }}">
        {{ end }}

        {{ with .title }}
          <h3>{{ . }}</h3>
        {{ end }}

        {{ with .text }}
          <p>{{ . }}</p>
        {{ end }}
      </article>
    {{ end }}
  </div>
</section>

{{ end }}
