{{ with site.Data.home.two_images }}
<section class="sm-twoimg-wrap" aria-label="weekly highlights">
  {{ if .title }}
  <div class="sm-twoimg-head">
    <h2>{{ .title }}</h2>
  </div>
  {{ end }}

  <div class="sm-twoimg">
    {{ range .images }}
      <img src="{{ . }}" alt="weekly highlight">
    {{ end }}
  </div>
</section>

<p style="margin:6px 0 0 0; font-size:14px; opacity:.7;">
  <a href="/weekly_offer_terms/">Terms & Conditions for Weekly Highlights</a>
</p>

{{ end }}
