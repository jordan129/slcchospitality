{{ define "main" }}

{{- $kind := .Params.page_kind | default "page" -}}

{{- if eq $kind "legal" -}}
  {{ partial "page/legal.html" . }}

{{- else if eq $kind "contact" -}}
  {{ partial "page/contact.html" . }}

{{- else -}}
  {{ partial "page/default.html" . }}
{{- end -}}

{{ end }}
